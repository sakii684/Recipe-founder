<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder</h1>
        <div class="input-section">
            <input type="text" id="ingredient-input" placeholder="eg.: onion,chicken and press Enter">
            <select id="cuisine-filter">
                <option value="">All Cuisines</option>
                <option value="Italian">Italian</option>
                <option value="Asian">Asian</option>
                <option value="Indian">Indian</option>
                <option value="Mexican">Mexican</option>
                <option value="American">American</option>
                <option value="French">French</option>
            </select>
        </div>
        <div id="ingredient-list" class="ingredient-list"></div>
        <div id="recipe-results" class="recipe-results"></div>
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button id="clear-cart">Clear Cart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
