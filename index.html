<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Recipe Finder</h1>
         
        <div class="input-section">
            <input type="text" id="ingredient-input" placeholder="eg:onion,chicken...">
            <div id="suggestions-list" class="suggestions"></div>
            <button id="enter-button"> Press Me </button> <!-- Enter Button -->
           
            <select id="cuisine-filter">
                <option value="">All Cuisines</option>
                <option value="Italian">Italian</option>
                <option value="Asian">Asian</option>
                <option value="Indian">Indian</option>
                <option value="Mexican">Mexican</option>
                <option value="American">American</option>
                <option value="French">French</option>
            </select>
        </div>
        <div id="ingredient-list" class="ingredient-list"></div>
        <div id="recipe-results" class="recipe-results"></div>
    <!--  -->
         <!-- <div class="recipe-item" style=" display: flex; height: 150px;
         justify-content: space-around; width:auto;" > -->

          " >
            <div class="recipe-card" style =" height: 180px; 
            ;  " >
                <div class="card" >
                <!-- Front of the card 3 -->
                <div class="card-front">
                    <img src="kitchen.jpg" alt="cooking" class="recipe-image">
                    <h3>Recipe Radar</h3>
                    <p><strong>Discover Your Next Meal.</strong></p>
                    <!-- <p><strong>Prep Time:</strong> 45 mins</p> -->
                </div>
                  
                <!--  Back of the card with details  -->
                <div class="card-back">
                    <img src="food.jpg" alt="cooking" class="recipe-image">

                    <!-- <p><strong>Cook What You Have</strong></p> -->
                    <!-- <button class="add-to-cart">Add Missing to Cart</button> -->
                </div>
            </div>
           
                
    
            </div>
        </div>
        
        <!--  -->
       
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <button id="clear-cart">Clear Cart</button>

         <!-- extra -->
    

    <!-- extra -->
    </div>
   
    
    <script src="app.js"></script>
</body>
</html>
